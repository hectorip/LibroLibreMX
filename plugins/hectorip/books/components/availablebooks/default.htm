<div class="book-shower">
    <h4>Tenemos estos libros disponibles: </h4>
    {% for book in  books %}

        <div class="book-presentation">
            <div class="book-presentation-left">
                <img class="book-presentation-cover" src="{{  book.cover_url.path|default('/themes/flat-theme/assets/images/book_placeholder.jpg')  }}" alt="Imagen del libro" />
            </div>
            <div class="book-presentation-right">
                        <a href="/book-detail/{{book.id}}">
                            <span class="book-title">
                                {{ book.title }}
                            </span>
                        </a>
                        <br/> <strong>{{ book.points|default('0') }}</strong>
                        <span class="book-publish-date">
                            {{ book.publish_date }}
                        </span>
            </div>
        </div>

    {% endfor %}
</div>

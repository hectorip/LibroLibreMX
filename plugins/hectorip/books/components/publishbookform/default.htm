
<div class="LibroLibre_book_form" style="padding: 20px">
    {{ form_ajax('onSaveBook') }}
        <div class="form-group">
            <label for = "book_title">Título</label>
            <input class="form-control" type="text" name="book_title" id = "book_title" placeholder="Cien Años de Soldedad"/>
        </div>
        <div class="form-group">
            <label for = "book_title">Autor</label>
            <input class="form-control" type="text" name="book_author" id = "book_author" placeholder="Gabriel García Márquez"/>
        </div>
        <div class="form-group">
            <label for = "book_title">Estado/Descripción</label>
            <input class="form-control" type="textarea" name="book_description" id = "book_description" placeholder="Lo terminé de leer y no creo volver a leerlo. Está en un poco gastado de la portada"/>
        </div>
        <div class="form-group">
            <label for = "book_title">Imagen <br/><small>Selecciona una fotografía o portada.</small></label>
            <input class="form-control" type="file" name="book_image" id = "book_image" />
        </div>
        <input type="submit" class="btn btn-sm btn-primary" name="submit_book" value="Publicar Libro" />
    {{ form_close() }}
</div>

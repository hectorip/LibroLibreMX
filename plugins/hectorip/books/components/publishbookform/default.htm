
<div class="LibroLibre_book_form" style="padding: 20px">
    <form action='onSaveBook'  = '/my-books' enctype="multipart/form-data" >
        <div class="form-group">
            <label for = "book_image">Imagen <br/><small>Selecciona una fotografía o portada.</small></label>
            <input class="form-control" type="file" name="book_image" id="book_image" />
        </div>
        <div class="form-group">
            <label for = "book_title">Título</label>
            <input class="form-control" type="text" name="book_title" id = "book_title" placeholder="Cien Años de Soldedad"/>
        </div>
        <div class="form-group">
            <label for = "book_title">Autor</label>
            <input class="form-control" type="text" name="book_author" id = "book_author" placeholder="Gabriel García Márquez"/>
        </div>
        <div class="form-group">
            <label for = "book_title">Estado/Descripción</label>
            <input class="form-control" type="textarea" name="book_description" id = "book_description" placeholder="Lo terminé de leer y no creo volver a leerlo. Está en un poco gastado de la portada"/>
        </div>
        <div class="form-group">
            <label for = "book_deliver_conditions"> Método de entrega <br/><small> Menciona en donde lo podrías entregar, o si estás dispuesto/a a realizar envíos.</small></label>
            <input class="form-control" type="text" name="book_deliver_conditions" id = "book_deliver_conditions" />
        </div>
        <div class="form-group">
            <label for = "want_pickup"> Quiero que Libro Libre lo recoja y lo almacene. <br/>

            </label>
            <br/>
            <input type="checkbox" value="True" name="want_pickup" id = "want_pickup">
            <small>
                Marca esta casilla y nos pondremos en contacto para recogerlo donde esté disponible dentro de la Ciudad de México.
            </small>
        </div>
        <input type="submit" class="btn btn-sm btn-primary" name="submit_book" value="Publicar Libro" />
    </form>
</div>
